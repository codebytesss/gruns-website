<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Grüns</title>
    <link rel="stylesheet" href="getyourgruns.css">
</head>
<body>
    <div class="gruns-container">
        <div class="gruns-header">
            <h1 class="gruns-title">Get Your Grüns</h1>
            <p class="gruns-subtitle">Vegan | Comprehensive | Delicious | Fast Acting</p>
        </div>

        <div class="gruns-rating">
            <div class="rating-row">
                <div class="stars">
                    <span class="star filled">★</span>
                    <span class="star filled">★</span>
                    <span class="star filled">★</span>
                    <span class="star filled">★</span>
                    <span class="star filled">★</span>
                </div>
                <p class="rating-text">4.8 stars from 55,000 reviews</p>
            </div>
            <p class="members-text">1,000,000+ members</p>
        </div>

        <div class="product-gallery">
            <div class="main-image-container">
                <img src="Lifestyle_01_-_Adults.png" alt="Grüns Product" class="main-image" id="mainImage">
            </div>

            <div class="thumbnail-container" id="thumbnailContainer">
                <div class="thumbnail active" data-image="Lifestyle_01_-_Adults.png">
                    <img src="getyourgrunsImages/Lifestyle_01_-_Adults.png" alt="Lifestyle Adults">
                </div>
                <div class="thumbnail" data-image="benefits_gallery_image.jpg">
                    <img src="getyourgrunsImages/benefits_gallery_image.jpg" alt="Benefits Gallery">
                </div>
                <div class="thumbnail" data-image="https://via.placeholder.com/150x150/4CAF50/white?text=Grüns+3">
                    <img src="https://via.placeholder.com/150x150/4CAF50/white?text=Grüns+3" alt="Product Image 3">
                </div>
                <div class="thumbnail" data-image="https://via.placeholder.com/150x150/2E7D32/white?text=Grüns+4">
                    <img src="https://via.placeholder.com/150x150/2E7D32/white?text=Grüns+4" alt="Product Image 4">
                </div>
                <div class="thumbnail" data-image="https://via.placeholder.com/150x150/66BB6A/white?text=Grüns+5">
                    <img src="https://via.placeholder.com/150x150/66BB6A/white?text=Grüns+5" alt="Product Image 5">
                </div>
                <div class="thumbnail" data-image="https://via.placeholder.com/150x150/81C784/white?text=Grüns+6">
                    <img src="https://via.placeholder.com/150x150/81C784/white?text=Grüns+6" alt="Product Image 6">
                </div>
            </div>
        </div>

        <button class="nutrition-button">
            View Nutrition Label
        </button>
    </div>

    <script src="getyourgruns.js"></script>
</body>
</html>
